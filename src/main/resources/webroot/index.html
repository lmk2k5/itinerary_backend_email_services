<!DOCTYPE html>
<html lang="en" ng-app="itineraryApp">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Travel Itinerary Manager</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
        };
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen text-gray-800" ng-controller="MainController">

<div class="max-w-6xl mx-auto p-4">
    <!-- Header -->
    <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-6 mb-8 flex justify-between items-center text-white">
        <h1 class="text-2xl font-semibold">ðŸ§³ Travel Itinerary Manager</h1>
        <div>
            <span id="user-info" class="hidden">Welcome, <span id="username"></span>!</span>
            <button id="logout-btn" class="hidden bg-gray-600 text-white px-4 py-2 rounded-lg">Logout</button>
        </div>
    </div>

    <!-- Auth Section -->
    <div id="auth-section" class="bg-white bg-opacity-90 backdrop-blur-md rounded-2xl shadow-xl p-8 mb-8">
        <div class="flex border-b mb-4">
            <button class="tab-button active flex-1 text-center py-2 text-indigo-700 font-semibold border-b-2 border-indigo-600" onclick="showTab('login')">Login</button>
            <button class="tab-button flex-1 text-center py-2 text-gray-600" onclick="showTab('signup')">Sign Up</button>
        </div>

        <div id="login-tab" class="tab-content">
            <h2 class="text-xl font-semibold mb-4">Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block mb-1 font-medium" for="login-username">Username</label>
                    <input class="w-full border border-gray-300 p-2 rounded-lg" type="text" id="login-username" required />
                </div>
                <div>
                    <label class="block mb-1 font-medium" for="login-password">Password</label>
                    <input class="w-full border border-gray-300 p-2 rounded-lg" type="password" id="login-password" required />
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Login</button>
            </form>
        </div>

        <div id="signup-tab" class="tab-content hidden">
            <h2 class="text-xl font-semibold mb-4">Sign Up</h2>
            <form id="signup-form" class="space-y-4">
                <div>
                    <label class="block mb-1 font-medium" for="signup-username">Username</label>
                    <input class="w-full border border-gray-300 p-2 rounded-lg" type="text" id="signup-username" required />
                </div>
                <div>
                    <label class="block mb-1 font-medium" for="signup-password">Password</label>
                    <input class="w-full border border-gray-300 p-2 rounded-lg" type="password" id="signup-password" required />
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Sign Up</button>
            </form>
        </div>

        <div id="auth-message" class="mt-4"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold text-white">Your Travel Itineraries</h2>
            <button id="create-trip-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">+ Create New Trip</button>
        </div>
        <div id="trips-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Trip cards will go here -->
        </div>
    </div>
</div>

<!-- Modal -->
<div id="create-trip-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-md mx-auto mt-24">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">Create New Trip</h3>
            <button onclick="closeModal('create-trip-modal')" class="text-gray-500 text-xl">&times;</button>
        </div>
        <form id="create-trip-form" class="space-y-4">
            <div>
                <label class="block font-medium mb-1">Trip Name</label>
                <input type="text" id="trip-name" class="w-full border border-gray-300 p-2 rounded-lg" required />
            </div>
            <div>
                <label class="block font-medium mb-1">Description</label>
                <textarea id="trip-description" rows="3" class="w-full border border-gray-300 p-2 rounded-lg"></textarea>
            </div>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Create</button>
        </form>
    </div>
</div>

<!-- AngularJS App -->
<script>
    const app = angular.module('itineraryApp', []);
    app.controller('MainController', function ($scope) {
        // Angular logic placeholder
    });
</script>

<!-- App Logic -->
<script>
    let currentToken = localStorage.getItem("authToken");
    let currentUser = localStorage.getItem("username");

    document.addEventListener("DOMContentLoaded", () => {
        if (currentToken && currentUser) {
            showDashboard();
            loadTrips();
        }
    });

    document.getElementById("login-form").addEventListener("submit", async function (e) {
        e.preventDefault();
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        try {
            const res = await fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            const data = await res.json();

            if (res.ok) {
                localStorage.setItem("authToken", data.token);
                localStorage.setItem("username", data.username);
                currentToken = data.token;
                currentUser = data.username;
                showDashboard();
                loadTrips();
            } else {
                showMessage(data.error || "Login failed", "error");
            }
        } catch (err) {
            showMessage("Server error. Try again.", "error");
        }
    });

    document.getElementById("signup-form").addEventListener("submit", async function (e) {
        e.preventDefault();
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;

        try {
            const res = await fetch("/auth/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            const data = await res.json();

            if (res.ok) {
                showMessage("Account created! Please log in.", "success");
                showTab("login");
            } else {
                showMessage(data.error || "Signup failed", "error");
            }
        } catch (err) {
            showMessage("Server error. Try again.", "error");
        }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.clear();
        currentToken = null;
        currentUser = null;
        showAuth();
    });

    function showDashboard() {
        document.getElementById("auth-section").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("user-info").classList.remove("hidden");
        document.getElementById("logout-btn").classList.remove("hidden");
        document.getElementById("username").textContent = currentUser;
    }

    function showAuth() {
        document.getElementById("auth-section").classList.remove("hidden");
        document.getElementById("dashboard").classList.add("hidden");
        document.getElementById("user-info").classList.add("hidden");
        document.getElementById("logout-btn").classList.add("hidden");
    }

    function showMessage(msg, type) {
        const el = document.getElementById("auth-message");
        el.innerHTML = `<div class="text-sm rounded-md p-2 mt-2 ${
            type === "error" ? "bg-red-100 text-red-800" : "bg-green-100 text-green-800"
        }">${msg}</div>`;
        setTimeout(() => (el.innerHTML = ""), 4000);
    }

    function showTab(tab) {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("text-indigo-700", "border-indigo-600", "font-semibold"));
        document.querySelectorAll(".tab-content").forEach(content => content.classList.add("hidden"));

        const tabBtn = tab === "login" ? document.querySelector(".tab-button:nth-child(1)") : document.querySelector(".tab-button:nth-child(2)");
        const tabContent = document.getElementById(`${tab}-tab`);

        tabBtn.classList.add("text-indigo-700", "border-indigo-600", "font-semibold");
        tabContent.classList.remove("hidden");
    }

    function closeModal(id) {
        document.getElementById(id).classList.add("hidden");
    }

    document.getElementById("create-trip-btn").addEventListener("click", () => {
        document.getElementById("create-trip-modal").classList.remove("hidden");
    });

    document.getElementById("create-trip-form").addEventListener("submit", async function (e) {
        e.preventDefault();
        const tripName = document.getElementById("trip-name").value;
        const description = document.getElementById("trip-description").value;

        try {
            const res = await fetch("/api/trips", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${currentToken}`
                },
                body: JSON.stringify({ tripName, description })
            });

            const data = await res.json();
            if (res.ok) {
                closeModal("create-trip-modal");
                document.getElementById("trip-name").value = "";
                document.getElementById("trip-description").value = "";
                loadTrips();
            } else {
                alert(data.message || "Failed to create trip.");
            }
        } catch (err) {
            alert("Something went wrong.");
        }
    });

    async function loadTrips() {
        try {
            const res = await fetch("/api/dashboard", {
                headers: { "Authorization": `Bearer ${currentToken}` }
            });

            const data = await res.json();
            const tripsEl = document.getElementById("trips-container");
            tripsEl.innerHTML = "";

            if (res.ok && data.trips) {
                data.trips.forEach(trip => {
                    const card = document.createElement("div");
                    card.className = "bg-white rounded-xl p-4 shadow";
                    card.innerHTML = `<h3 class="text-lg font-bold">${trip.tripName}</h3>
                            <p class="text-sm text-gray-600">${trip.description || ""}</p>`;
                    tripsEl.appendChild(card);
                });
            }
        } catch (err) {
            console.error("Error loading trips", err);
        }
    }
</script>

</body>
</html>
